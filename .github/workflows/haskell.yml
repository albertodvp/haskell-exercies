name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-aoc2022:
    name: Build aoc2022
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aoc2022
    steps:
    - uses: actions/checkout@v3
    - uses: haskell/actions/setup@v2
      with:
        ghc-version: '9.2.5'
        enable-stack: true
        stack-version: 'latest'
    - name: Cache .stack-work
      uses: actions/cache@v3      
      with:
        path: .stack-work
        key: ${{ runner.os }}-stack-work-${{ hashFiles('stack.yaml') }}-${{ hashFiles('package.yaml') }}-${{ hashFiles('**/*.hs') }}
        restore-keys: |
          ${{ runner.os }}-stack-work- 
    - name: Build
      run: stack build
    - name: Format check
      run: stack exec fourmolu -- --mode check src
    - name: HLint
      run: stack exec hlint -- src
    - name: Run 0-exits 
      run: stack run
