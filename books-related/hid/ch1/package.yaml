name:                ch1
version:             0.1.0.0
github:              "albertodvp/ch1"
license:             BSD3
author:              "Alberto Fanton"
maintainer:          "alberto.fanton@protonmail.com"
copyright:           "Copyright (c) 2022 Alberto Fanton"

extra-source-files:
- README.org
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Learning

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/albertodvp/ch1#readme>

dependencies:
- base
- text
- fmt
- hspec
- hspec-contrib
- protolude

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  ch1-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ch1

tests:
  ch1-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ch1
